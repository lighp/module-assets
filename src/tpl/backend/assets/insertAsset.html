{{#inserted?}}
	<div class="alert alert-block alert-success">
		<h4 class="alert-heading">Fichier ajouté</h4>
		<p>Le fichier a bien été ajouté.</p>
		<p><a class="btn" href="{{#buildUrl}}main showModule assets{{/buildUrl}}">Retour</a></p>
	</div>
{{/inserted?}}

{{^inserted?}}
	{{#error}}
		<div class="alert alert-block alert-error">
			<h4 class="alert-heading">Erreur lors de l'ajout</h4>
			<p>Le fichier n'a pas pu être ajouté : {{error}}</p>
		</div>
	{{/error}}

	<form action="" method="post" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="filename">Chemin du fichier</label>
			<div class="controls">
				<input type="text" name="filename" id="filename" value="{{filename}}" placeholder="Chemin du fichier">
			</div>
		</div>
		<!-- <div class="control-group">
			<label class="control-label" for="filename">Fichier</label>
			<div class="controls">
				<p>Si le fichier n'existe pas encore, vous pouvez l'envoyer :</p>
				<input type="file" name="file" id="file">
			</div>
		</div> -->

		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Valider</button>
			<a class="btn" href="{{#buildUrl}}main showModule assets{{/buildUrl}}">Annuler</a>
		</div>
	</form>
{{/inserted?}}
